<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tesla</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <img class="img" src="img/logo.png" alt="logo">
    <ul>
        <li class="item">


            <video src="img/model-y.mp4" muted autoplay loop></video>
            <div class="info-carro">
                <h1>Model Y</h1>
                <p class="sub-titulo">Parcelar a partir de 499 dólares</p>
            </div>
            <div class="rodape">
                <button>Comprar agora</button>
                <button class="btn">Faça um test-Drive</button>
                <p class="texto-rodape">Não garantimos seu veiculo imediatamente.Consultar estoque</p>
            </div>
        </li>
    </ul>

    <ul>
        <li class="item">


            <img class="modelo" src="img/model-s.png" alt="">
            <div class="info-carro">
                <h1>Model Y</h1>
                <p class="sub-titulo">Parcelar a partir de 499 dólares</p>
            </div>
            
        </li>
    </ul>

    <ul>
        <li class="item">


            <img class="modelo" src="img/model-x.png" alt="">
            <div class="info-carro">
                <h1>Model Y</h1>
                <p class="sub-titulo">Parcelar a partir de 499 dólares</p>
            </div>
           
        </li>
    </ul>
</body>



</html>
